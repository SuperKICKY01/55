<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MISSION 5/5 - LEVEL 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>LEVEL 2: DECODE THIS</h1>
    <p>Decode this Base64 message:</p>
    <code>U2hlIGlzIHZlcnkgc3dpZnQu</code>
    <input type="text" id="decodeInput" placeholder="Type your answer here">
    <br>
    <button onclick="checkDecode()">Submit</button>
    <p id="feedback"></p>
  </div>
  <script>
    function checkDecode() {
      const input = document.getElementById('decodeInput').value.trim().toLowerCase();
      if (input.includes('swift')) {
        document.getElementById('feedback').innerText = 'Access granted. Proceeding...';
        setTimeout(() => window.location.href = 'level3.html', 1500);
      } else {
        document.getElementById('feedback').innerText = 'Incorrect. Try again.';
      }
    }
  </script>
</body>
</html>
