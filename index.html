<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MISSION 5/5 - Profile Select</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #141414;
      color: white;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 8px;
      margin: 0 auto;
      background-image: url("image.png"); /* ใส่ชื่อไฟล์ของภาพเธอที่อัป */
      background-size: cover;
      background-position: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .avatar:hover {
      transform: scale(1.1);
    }
    p {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Who’s logging in?</h1>
  <div onclick="location.href='level1.html'">
    <div class="avatar"></div>
    <p>Agent 4/5</p>
  </div>
</body>
</html>
