<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MISSION 5/5 - FINAL LEVEL</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>FINAL LEVEL: UNLOCK THE MESSAGE</h1>
    <p>Enter the secret keyword to unlock your final clue:</p>
    <input type="text" id="finalKey" placeholder="Type here...">
    <br><br>
    <button onclick="checkFinal()">Unlock</button>
    <p id="feedback"></p>
  </div>
  <script>
    function checkFinal() {
      const keyword = document.getElementById('finalKey').value.trim().toLowerCase();
      if (keyword === 'sister') {
        window.location.href = 'reveal.html';
      } else {
        document.getElementById('feedback').innerText = 'Access denied. Try again.';
      }
    }
  </script>
</body>
</html>
